<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4 Drills</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Container Start-->
    <div class="container">
      <!--Row Start-->
      <div class="row justify-content-center">
        <h1>First Bootstrap Project</h1>
      </div>
      <!--Row End-->
      <!--Row Start-->
      <div class="row">
        <div class="col">This is the start</div>
        <div class="col">This is the middle</div>
        <div class="col">This is the end</div>
      </div>
      <!--Row End-->
      <!--Row Start-->
      <form>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="catCheck" />
          <label for="catCheck" class="form-check-label">Cats</label>
        </div>
      </form>
    </div>
    <!--Container end-->
  </body>
</html>
